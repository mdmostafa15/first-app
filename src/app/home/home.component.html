<section>      
    <form>
        <input type="text" placeholder="Filter by city" #filter /> 
        <button class="primary" type="button" (click)="filteredResults(filter.value)">Search</button>
    </form>    
</section>
<section class="results">
    <!-- Using *ngFor loop is needed CommonModule form @angular/common -->
    <app-housing-location 
        *ngFor="let housingLocation of filteredHousingLocationList" [housingLocation]="housingLocation"
    ></app-housing-location>
</section>
